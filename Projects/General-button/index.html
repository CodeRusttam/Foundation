<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300&display=swap" rel="stylesheet">

</head>
<body>
   <section id="home">
      <div class="section_top">
        <div class="section_top_top">
            <div class="section_top_top_content">
               <div class="container">
                  <div class="section_top_top_content_left_contact">
                      <a class="general-incrident-text" href="#">
                        <i class="fas fa-phone-alt"></i>
                         <span> Call: +0123 456 789</span>
                      </a>
                   </div>
                   <div class="section_top_top_content_right">
                     <ul class="section_top_top_content_right_menu">
                        <li class="general-incrident-text section_top_top_right_li usd">USD <i class="fas fa-angle-down"></i>
                           <div class="section_top_right_li_usd_drop-down">
                              <ul class="section_top_right_li_usd_drop-menu">
                                 <li class="general-incrident-text section_top_right_li_usd_drop-menu li">EUR</li>
                                 <li class="general-incrident-text section_top_right_li_usd_drop-menu li">USD</li>
                              </ul>
                           </div>
                        </li>
                        <li class="general-incrident-text section_top_top_right_li english">English <i class="fas fa-angle-down"></i>
                              <div class="section_top_right_li_english_drop-down">
                                <ul class="section_top_right_li_usd_drop-menu">
                                 <li class="general-incrident-text section_top_right_li_usd_drop-menu li">English</li>
                                 <li class="general-incrident-text section_top_right_li_usd_drop-menu li">French</li>
                                 <li class="general-incrident-text section_top_right_li_usd_drop-menu li">Spanish</li>
                              </ul>
                           </div>
                        </li>
                        <li class="general-incrident-text section_top_top_right_li sign-in">Sign in/Sign up <i class="fas fa-angle-down"></i></li>
                     </ul>
                   </div>
               </div>
               <hr>
           </div>
        </div>
        <div class="section_top_middlle">
           <div class="section_top_middle_content">
                 <div class="row">
                   <div class="container">
                    <div class="col-2">
                      <div class="section_middle_left_logo">
                         <img src="./img/img-logo.png" alt="">
                      </div>
                   </div>
                   <div class="col-6">
                      <div class="section_top_middle_search_content">
                            <span class="general-incrident-text department">All Departments
                              <i class="fas fa-angle-down"></i>
                            </span>
                            <span class="general-incrident-text search">Searh Product...
                            </span>
                            <a class="btn btn.section_top_middle_search_content" href="#"><i class="fas fa-search"></i></a>
                      </div>
                    </div>
                   <div class="col-4">
                      <div class="section_top_middle_icons_content">
                        <i class="fas fa-random">
                           <span class="general-incrident-text">Compare</span>
                        </i>
                        <!-- <div class="section_top_middle_icons_content_span_icon_compare-drop-down">
                           <ul class="section_top_middle_icons_content_span_icon_compare-drop-down-menu">
                              <li>
                                 Blue Night Dress
                              </li>
                           </ul>
                        </div> -->
                        <i class="far fa-heart"> 
                           <div class="section_top_middle_icons_content_icon_absolute_div">
                              <span>3</span>
                           </div>
                           <span class="general-incrident-text">Wishlist</span>
                        </i>
                        <i class="fas fa-shopping-cart">
                           <div class="section_top_middle_icons_content_icon_absolute_div_card">
                               <span>2</span>
                           </div>
                           <span class="general-incrident-text">Cart</span>
                        </i>
                      </div>
                   </div>
                  </div>
               </div>
           </div>
        </div>
         <div class="section_top_footer">
            <div class="section_top_footer_content">
               <div class="row">
                  <div class="container">
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
